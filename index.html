<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"/>
</head>
<body class="">
    <div class="max-w-full container bg-gray-100">
        <div class="flex">
            <canvas id="webgl-canvas" style="width: 100vh; height: 100vh; display: block;">
            </canvas>
            <div id="control flex flex-col" class="m-10">
                <div class="mb-2 flex flex-col">
                    <span class="font-bold text-xl text-blue-500">
                        Tugas 1
                    </span>
                    <span>
                        <b>Nama</b> : I Kadek Agus Ariesta Putra <br/>
                        <b>NRP</b> : 05111940000105 <br/>
                        <b>Kelas</b> : Grafkom B <br/>
                        <b>Nama Benda</b> : Gantungan Kunci <br/>
                    </span>

                </div>

                <div class="mb-2">
                    <span class="font-bold text-xl text-blue-500">
                        Control
                    </span>
                </div>
                <div class="flex">
                    <div id="control-left" class="flex flex-col mr-2 w-auto">
                        <span class="mb-2 h-8 text-right">FPS :</span>
                        <span class="mb-2 h-8 text-right">Speed :</span>
                        <span class="mb-2 h-8 text-right">Pause :</span>
                    </div>
                    <div id="control-left" class="flex flex-col w-32 ">
                        <input class="pl-2 mb-2 border border-blue-500 h-8 rounded" disabled id="fps" placeholder="Frame/Sec" value="144" />
                        <input class="pl-2 mb-2 border border-blue-500 h-8 rounded" id="speed" placeholder="Unit/Frame" value="0.0105" />
                        <button id="pause" class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
                            Pause
                        </button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="main.js"></script>
</html>
